<html lang="en">
<head>

	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
			list-style: none;
		}
		.item{
			width: 300px;
			border:1px solid #aaa;
			padding: 10px;
			margin: 30px;
			position: relative;
		}
		.sale{
			background-color: #fa0;
			color: #f00;
			padding: 5px 10px;
			position: absolute;
			left: -10px;
			top: 14px;
			z-index: 1;
		}
		.item img{
			opacity: .5;
		}
	</style>
</head>
<body>
	
	
	<div class="item">
