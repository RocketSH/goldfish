<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        list-style: none;
      }
      .card {
        width: 200px;
        height: 300px;
        position: relative;
        overflow: hidden;
        /* 先把位置定好，再開overflow */
      }

      .card img {
        vertical-align: top;
      }

      .card .txt {
        padding: 10px;
        background-color: rgba(255, 200, 100, 0.5);
        position: absolute;
        left: 0;
        right: 0;
        bottom: 0;
        transform: translateY(100%);
        transition: 1s;
        /* text-align: center; */
        /* width: 180px; */
      }
      .card:hover .txt {
        transform: translateY(0%);
        /* bottom: 0; */
        /* hover 屬性一定要跟原始設定對應 */
      }
    </style>
  </head>
  <body>
    <div class="card">
      <img src="https://picsum.photos/200/300" alt="" />
      <div class="txt">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum tenetur
        hic.
      </div>
    </div>
  </body>
</html>
