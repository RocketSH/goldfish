<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        list-style: none;
      }
      .card {
        width: 200px;
        height: 300px;
        position: relative;
        overflow: hidden;
        /* 先把位置定好，再開overflow */
      }

      .card img {
        vertical-align: top;
      }

      .card .txt {
        padding: 10px;
        background-color: rgba(255, 200, 100, 0.5);
        position: absolute;
        bottom: 10px;
        left: 10px;
        right: 10px;
        top: 10px;
        transition: 1s;
        text-align: center;
        /* transform: scale(0)); */
        transform: scale(1) rotate(0deg);
      }
      .card:hover .txt {
        /* transform: translateY(0%); */
        /* transform: scale(1); */
        transform: scale(0) rotate(720deg);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <img src="https://picsum.photos/200/300" alt="" />
      <div class="txt">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum tenetur
        ratione tempora rerum maiores error, dolorum iure id molestias nihil
        hic.
      </div>
    </div>
  </body>
</html>
