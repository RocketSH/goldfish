<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML5 CSS Grid</title>
    <style>
      body {
        background: #f8f8f8;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      .grid {
        display: none;
        grid-template-columns: repeat(auto-fit, 100px);
        grid-gap: 10px;
      }

      .item {
        background: salmon;
        height: 100px;
      }

      .another_grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-gap: 1rem;
        width: 960px;
        margin: 0 auto;
      }

      .another_grid__item {
        border: 1px solid #eee;
        background: #fff;
        height: 150px;
        transition: 0.15s ease-in-out;
      }

      .another_grid__item:hover {
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <div class="grid">
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>

      <div class="item"></div>
    </div>

    <div class="another_grid">
      <div class="another_grid__item">1</div>
      <div class="another_grid__item">2</div>

      <div class="another_grid__item">4</div>

  </body>
</html>
