<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Relative 定位 <link rel="stylesheet" href="reset.css"></title>
    <style type="text/css">
      body {
        width: 960px;
      }
      ul {
        background-color: tomato;
        margin: auto;
        font-size: 0;
      }
      li {
        display: inline-block;
        width: 100px;
        height: 100px;
        background-color: teal;
        margin: 10px;
        font-size: 25px;
        color: #fff;
        text-align: center;
        line-height: 100px;
      }
      .item5 {
        position: relative;
        left: 10px;
        opacity: 0.5;
      }
    </style>
  </head>
  <body>
    <ul>
      <li class="item1">1</li>
      <li class="item2">2</li>
      <li class="item3">3</li>
      <li class="item4">4</li>
      <li class="item5">5</li>
      <li class="item6">6</li>
      <li class="item7">7</li>
      <li class="item8">8</li>
      <li class="item9">9</li>
      <li class="item10">10</li>
    </ul>
  </body>
</html>
