<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table border="3" width="400">
      <caption>
        <strong>Table Title</strong>
      </caption>
      <thead>
        <tr>
          <th scope="col">column header</th>
          <th scope="col">column header</th>
          <th scope="col">column header</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <th scope="row">raw header</th>
          <td>tbody</td>
          <td rowspan="2">tbody</td>
        </tr>
        <tr>
          <th scope="row">raw header</th>
          <td>tbody</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th scope="row">raw header/tfoot</th>
          <td colspan="2">tfoot</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>

<figure>
  <img src="image1/table.png" alt="" />

  <figcaption>
    <p>layers of an HTML table</p>
  </figcaption>
</figure>
