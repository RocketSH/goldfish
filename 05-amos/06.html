<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
			list-style: none;
		}
		.card{
			width: 300px;
			height: 200px;
			position: relative;
			/*overflow: hidden;*/
		}
		.card img{
			vertical-align: top;
		}
		.card .txt{
			padding: 10px;
			background-color: rgba(255,200,100,.7);
			position: absolute;
			bottom: 10px;
			left: 10px;
			right: 10px;
			top: 10px;
			transform: scale(1) rotate(720deg);
			transition: opacity 1s;
			opacity: 0;
		}
		.card:hover .txt{
			transform: scale(1) rotate(0deg);
			opacity: 1;
		}
	</style>
</head>
<body>
	
	
	<div class="card">
		<img src="https://picsum.photos/300/200?random=1" alt="圖片說明">
		<div class="txt">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Distinctio, iste.</div>
	</div>



</body>
</html>
