<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.card{
			width: 200px;
			/*height: 300px;*/
			background-color: red;
			position: relative;
		}
		.card img{
			vertical-align: top;
		}
		.card .txt{
			position: absolute;
			width: 90%;
			height: 90%;
			margin: auto;
			top: 0;
			right: 0;
			bottom: 0;
			left: 0;
			background-color: rgba(0,0,0,.5);
			color: #fff;
			/*display: none;*/
			opacity: 0;
			transition: 1s;
		}
		.card:hover .txt{
			opacity: 1;
			/*display: block;*/
		}
	</style>
</head>
<body>
	

	<div class="card">
		<img src="https://picsum.photos/200/300?random=31" alt="圖片說明">
		<div class="txt">
			Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ratione, veritatis.
		</div>
	</div>


</body>
</html>
